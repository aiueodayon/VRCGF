<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sidebar</title>
  <style>
    body {
      margin: 0;
      font-family: "Inter", sans-serif;
      background-color: #0d1117;
      color: #fff;
      height: 100vh;
      display: flex;
    }

    /* サイドバー全体 */
    .sidebar {
      width: 100px;
      background-color: #161b22;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px 0;
      gap: 30px;
      box-shadow: inset -1px 0 0 rgba(255, 255, 255, 0.05);
    }

    /* 各アイコンボタン */
    .sidebar a {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-decoration: none;
      color: #ccc;
      transition: all 0.2s ease;
    }

    .sidebar a:hover {
      color: #1f6feb;
      transform: scale(1.1);
    }

    /* アイコン画像 */
    .sidebar img {
      width: 48px;
      height: 48px;
      margin-bottom: 6px;
      filter: brightness(0.9);
      transition: 0.2s;
    }

    .sidebar a:hover img {
      filter: brightness(1.2);
    }

    /* テキストラベル */
    .sidebar span {
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <a href="home.html">
      <img src="img/sidebar/home.png" alt="Home" />
      <span>Home</span>
    </a>
    <a href="groups.html">
      <img src="img/sidebar/log.png" alt="Log" />
      <span>Log</span>
    </a>
    <a href="search.html">
      <img src="img/sidebar/users.png" alt="Users" />
      <span>Users</span>
    </a>
    <a href="stats.html">
      <img src="img/sidebar/stats.png" alt="Stats" />
      <span>Stats</span>
    </a>
    <a href="settings.html">
      <img src="img/sidebar/settings.png" alt="Settings" />
      <span>Settings</span>
    </a>
  </div>
</body>
</html>
